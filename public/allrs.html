<!doctype html>
<html lang="ja">
    <head>
        <title>結果</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="lib/bootstrap-4.5.0-dist/css/bootstrap.css">

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="/__/firebase/7.17.1/firebase-app.js"></script>
        <script src="/__/firebase/7.17.1/firebase-firestore.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->

        <!-- Initialize Firebase -->
        <script src="/__/firebase/init.js"></script>

        <script src="lib/js/answer.js"></script>
    </head>
    <body>
            <main id="vueapp">
                <div class="py-4 bg-primary">
                    <div class="container">
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <div class="h4 text-white">試験結果</div>
                            <a name="" id="" class="btn btn-success" href="index.html" role="button">試験</a>
                        </div>
                    </div>
                </div>

                <div class="py-4">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-2 col-6 py-4 px-4" v-for="item1 in 7">
                                <div class="row">
                                    <div class="col-12 text-center">
                                        仮免試験 No.{{item1}}
                                    </div>
                                </div>
                                <div class="row" v-for="item2 in 50">
                                    <div class="col-6 text-center border bg-dark text-white">問{{item2}}</div>
                                    <div class="col-6 text-center border"
                                            :class="[allrs['testnumber'+item1]['answer'+item2]]<1?'':(allrs['testnumber'+item1]['answer'+item2]<4?'bg-warning':'bg-danger')">
                                            {{allrs['testnumber'+item1]['answer'+item2]}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>





            </div>
            </main>
        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var vueapp = new Vue({
                el:'#vueapp',
                data() {
                    return {
                        allrs:{
                            testnumber1:{},
                            testnumber2:{},
                            testnumber3:{},
                            testnumber4:{},
                            testnumber5:{},
                            testnumber6:{},
                            testnumber7:{},
                        }
                    }
                },
                created() {
                    var _self = this;
                    for (let index = 1; index < 8; index++) {
                        firebase.firestore().collection('testcount').doc('testnumber'+index).get().then(function(doc){
                            if (doc.exists) {
                                _self.allrs['testnumber'+index] = doc.data();
                                console.log("Document data:", doc.data());
                            } else {
                                // doc.data() will be undefined in this case
                                console.log("No such document!");
                            }
                        }).catch(function(error) {
                            console.log("Error getting document:", error);
                        });
                    }
                },
            })
        </script>
    </body>
</html>
